{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('user.process_login') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password() }}
            </div>
            <div class="form-grup form-check">
                {{ form.remember_me() }}
                {{ form.remember_me.label(class_='form-check-label') }}
            </div>
            {{ form.submit }}
        </div>
    </div>    
</form>
{% endblock %}
