{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('process_login') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.email.label }}<br>
        {{ form.email() }}
    </div><div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div class="form-group">
        {{ form.password2.label }}<br>
        {{ form.password2() }}
    </div>
    {{ form.submit }}
</form>
{% endblock %}
