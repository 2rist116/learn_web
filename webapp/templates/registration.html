{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('user.process_reg') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username() }}
            </div>
            <div class="form-group">
                {{ form.email.label }}<br>
                {{ form.email() }}
            </div><div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password() }}
            </div>
            <div class="form-group">
                {{ form.password2.label }}<br>
                {{ form.password2() }}
            </div>
            {{ form.submit }}
        </div>
    </div>
</form>
{% endblock %}
